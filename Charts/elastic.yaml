apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: elastic-charts
  namespace: flux-system
spec:
  interval: 5m0s
  url: https://helm.elastic.co
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: flux-system
  labels:
    app: elastic
spec:
  releaseName: elastic
  interval: 5m
  chart:
    spec:
      chart: elasticsearch
      version: '8.5.1'
      sourceRef:
        kind: HelmRepository
        name: elastic-charts
        namespace: flux-system
      interval: 1m
  values:
    replicas: 1
    minimumMasterNodes: 1
    esConfig: 
      elasticsearch.yml: | 
        xpack.security.enabled: false
    service: 
      enabled: true 
      labels: {} 
      labelsHeadless: {} 
      type: NodePort 
      nodePort: "30234"
      annotations: {} 
      httpPortName: http 
      transportPortName: transport 
      loadBalancerIP: "" 
      loadBalancerSourceRanges: [] 
      externalTrafficPolicy: ""
---
